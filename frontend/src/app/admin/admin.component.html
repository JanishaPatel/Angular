<div class="container" style="padding-top: 5rem">
  <mat-card>
    <mat-card-title style="text-align: center; color: blue"
      >Signup Admin</mat-card-title
    >
    <form
      class="example-form"
      [formGroup]="adminRegistrationForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field
              class="example-full-width"
              appearance="outline"
              style="width: 100%"
            >
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Username"
                formControlName="username"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field
              class="example-full-width"
              appearance="outline"
              style="width: 100%"
            >
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field
              class="example-full-width"
              appearance="outline"
              style="width: 100%"
            >
              <mat-label>Phone Number</mat-label>
              <input
                matInput
                placeholder="Phone Number"
                type="text"
                formControlName="phone"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field
              class="example-full-width"
              appearance="outline"
              style="width: 100%"
            >
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                type="password"
                formControlName="password"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field
              class="example-full-width"
              appearance="outline"
              style="width: 100%"
            >
              <mat-label>Confirm Password</mat-label>
              <input
                #confirmPassword
                matInput
                placeholder="Confirm Password"
                type="password"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button mat-raised-button color="primary" type="submit">
              Submit
            </button>
          </div>
          <div class="col-md-6">
            <button mat-raised-button color="warn">Clear</button>
          </div>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>

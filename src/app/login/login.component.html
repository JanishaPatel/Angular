<div class="container mt-3">
  <div class="">
    <mat-card>
      <mat-card-title style="text-align: center"> Login Form </mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginUserForm">
          <div class="row">
            <div class="col-md-4">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Email or Username</mat-label>
                <input
                  matInput
                  placeholder="Enter Email"
                  type="email"
                  formControlName="username"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  placeholder="Enter Password"
                  type="password"
                  formControlName="password"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <button
              mat-raised-button
              color="primary"
              style="width: 100%"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
